<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game - Main Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pong Game</h1>
    <button id="playWithBot">Play with Bot</button>
    <button id="playWithUser">Play with Multiplayer</button>

    <script>
        // Adding event listeners to buttons
        document.getElementById('playWithBot').addEventListener('click', function() {
            window.location.href = 'game.html?mode=bot'; // Navigate to game.html with 'bot' mode
        });

        document.getElementById('playWithUser').addEventListener('click', function() {
            window.location.href = 'game.html?mode=user'; // Navigate to game.html with 'user' mode
        });
    </script>
</body>
</html>
